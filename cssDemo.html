<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Demo</title>
    <!-- Internal Stylesheet-->
    <style>
        h5{
            color: tomato;
            font-family: Arial, Helvetica, sans-serif;
            
        }
    </style>
</head>
<!-- Inline Stylesheet-->
<body style="background-color: aquamarine;">
    
    <h1 style="text-align:center; 
    color:coral; 
    font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: rgb(238, 210, 200);">
     HTML Styles Using CSS</h1>
      
    <h5>CSS (Cascading Style Sheets) is used to style HTML elements.</h5>
    <h5>Style Sheet -A collection of formatting styles</h5>
    
    <h3 style="border-color:red ;
    border-style: dotted; text-align: center;">CSS Inline Styles</h3>
    <p style="background-color: deeppink; font-size: large;">
        Inline - using the style attribute in HTML elements</p>


</body>
</html>
